<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- 改变移动端浏览器的 title 栏颜色 -->
    <meta name="theme-color" content="#cccccc">

    <title>canvas梦幻星空背景</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>修改浏览器标题颜色</h1>
    <p id="txt"></p>
</body>

<script>

document.querySelector( '#txt' ).textContent = '<meta name="theme-color" content="#cccccc">';

</script>

</html>
